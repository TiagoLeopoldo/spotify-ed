<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@vetixy/circular-std@1.0.0/dist/index.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index/header.css" />
    <link rel="stylesheet" href="./css/home/home.css" />
    <title>Spotify</title>

    <!-- Aqui to removendo o estilo padrão do iframe -->
    <style>
      #content-frame {
        width: 100vw;
        height: 100vh;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <header>
      <div>
        <nav>
          <!--- Mobile -->
          <ul class="mobile">
            <li>
              <a onclick="loadPage('./pages/home/home.html')" href="#"
                ><img src="./img/header/Home Icon.svg" alt="Home"
              /></a>
            </li>
            <li>
              <a href=""
                ><img src="./img/header/Search icon.svg" alt="Search"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  class="library"
                  src="./img/header/Library.svg"
                  alt="Library"
              /></a>
            </li>
            <!---- O Icone está como "Prenium" e não "Premium" acho que não tenho tempo para ajeitar pois estou realizando a atividade com um prazo curto, conseguindo terminar em um bom tempo, eu venho ajeitar o ícone. -->
            <li>
              <a href=""
                ><img src="./img/header/Spotify Pro.svg" alt="Spotify Pro"
              /></a>
            </li>
          </ul>

          <!---- >768px -->
          <a href="#"
            ><img class="logo" src="./img/header/large/logo.svg" alt=""
          /></a>
          <section class="section-links">
            <ul>
              <li>
                <a class="nav-link" data-page="./pages/home/home.html" href="#"
                  ><img
                    class="home-large"
                    src="/img/header/large/homeLarge.svg"
                    alt="Home"
                  /><span>Home</span></a
                >
              </li>
              <li>
                <a class="nav-link" data-page="./pages/teste.html" href="#"
                  ><img
                    class="search-large"
                    src="./img/header/large/searchLarge.svg"
                    alt="Search"
                  /><span>Search</span></a
                >
              </li>
              <li>
                <a href=""
                  ><img
                    class="libary-large nav-link"
                    src="./img/header/large/libaryLarge.svg"
                    alt="Large"
                  /><span>You Library</span></a
                >
              </li>
            </ul>
          </section>
          <section class="section-playlist">
            <h1>PLAYLISTS</h1>
            <ul>
              <li>
                <a href=""
                  ><img
                    class="create-playlist"
                    src="./img/header/large/createPlaylist.svg"
                    alt=""
                  /><span>Create Playlist</span></a
                >
              </li>
              <li>
                <a href=""
                  ><img
                    class="liked-songs"
                    src="./img/header/large/likedSongs.svg"
                    alt=""
                  /><span>LikedSongs</span></a
                >
              </li>
            </ul>
          </section>
        </nav>
      </div>
      <div class="image">
        <img src="./img/header/large/image.png" alt="" />
      </div>
    </header>

    <!-- <main style="width: 100%; height: 100vh;" id="content">

  </main> -->
    <iframe
      id="content-frame"
      src="./pages/home/home.html"
      frameborder="0"
      width="100%"
    ></iframe>
    <script defer src="./js/fetch.js"></script>
  </body>
</html>
